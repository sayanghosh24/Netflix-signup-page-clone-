<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="netflix.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login Page</title>
    <link rel="stylesheet" href="netflix.css">
</head>

<body>
    <div class="header">
        <img src="netflix_logo.webp" alt="Netflix logo" class="logo">
    </div>
    <div class="main-box">
        <h1>Sign Up</h1>
        <div class="small-box">
            <label for="email">Email or phone number:</label><br>
            <input type="email" required id="email" name="email" placeholder="Email or phone number"><br>

            <label for="password">Password:</label><br>
            <input type="password" required id="password" name="password" placeholder="Password"><br>

            <div class="btn">
                <button class="btn1">Sign In</button>
                <p class="or">OR</p>
                <button class="btn2">Use a sign-in code</button><br>
                <p class="forget">Forgot Password?</p>
            </div>
            <div class="from">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <div class="mini-content">
                <p>New to Netflix? <a href="#" class="sign">Sign up now</a></p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#" class="learn">Learn more.</a></p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Questions? Call <a href="tel:0000000000" class="number">0000000000</a></p>
        <ul class="list">
            <li>FAQ</li>
            <li>Help Center</li>
            <li>Terms of Use</li>
            <li>Privacy</li>
            <li>Cookie Preferences</li>
            <li>Corporate Information</li>
        </ul>
        <select name="Language" class="language">
            <option value="">English</option>
            <option value="">हिन्दी</option>
        </select>
    </div>
</body>

</html>
